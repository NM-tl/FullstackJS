<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW36</title>
  <script defer type="module" src="./js/timer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-white w-full h-screen flex item-center justify-center">
        <section class="m-auto w-full max-w-lg">
            <div class="flex flex-col gap-3 p-6 rounded-xl border border-slate-300 shadow-md">
                <div id="timer" class="text-7xl font-bold text-center cursor-pointer text-black">00:00</div>
                <div id="progress" class="h-[10px] rounded-full bg-green-500"></div>
                <div class="flex gap-3 justify-center">
                  <button 
                    id="startBtn" 
                    class="bg-slate-200 text-black border border-slate-300 rounded-md py-2 flex justify-center item-center w-full max-w-[80px] transition-colors hover:bg-slate-400"
                  >
                    Start
                  </button>
                  <button 
                    id="pauseBtn"
                    class="bg-slate-200 text-black border border-slate-300 rounded-md py-2 flex justify-center item-center w-full max-w-[80px] transition-colors hover:bg-slate-400"
                  >
                    Pause
                  </button>
                  <button 
                    id="resetBtn"
                    class="bg-slate-200 text-black border border-slate-300 rounded-md py-2 flex justify-center item-center w-full max-w-[80px] transition-colors hover:bg-slate-400"
                  >
                    Reset
                  </button>
                </div>
              </div>            
        </section>
        <div id="overlay" class="bg-black bg-opacity-20 absolute w-full h-screen hidden"></div>
        <div id="modal" class="absolute hidden top-1/2 z-10">
          <div class="flex px-6 pb-6 pt-12 bg-white rounded-xl items-center gap-3">
            <button type="button" id="close" class="top-0 right-2 absolute text-4xl">&times;</button>
            <p class="text-slate-400 font-semibold">Set Timer (in minutes): <input type="number" id="modalInput" value="5" class="input bg-white border border-slate-300"></p>
            <button id="setTimerBtn" class="btn">Set Timer</button>
          </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW21</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <header class="navbar w-full max-w-7xl m-auto px-4">
        <a href="#" class="btn btn-ghost text-xl flex">
            <h1>HW21</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png" alt="logo" class="w-6 h-6 rounded-full">
        </a>
    </header>
    <section class="w-full max-w-7xl m-auto my-10 px-4">
        <div role="tablist" class="tabs tabs-lifted">
            <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="task1" checked />
            <div role="tabpanel" class="tab-content border-base-300 rounded-box p-6">
                <div class="flex w-full justify-between items-center">
                    <div class="flex flex-col gap-5">
                        <h2 class="text-2xl mb-5">Traveling budget calculator:</h2>
                        <form id="budgetForm" class="flex flex-col gap-5">
                            <label class="flex flex-col gap-2">
                                Type your budget:
                                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs budget" />
                            </label>
                            <button type="submit" class="btn btn-warning text-yellow-500 transition-all hover:scale-105 hover:text-white action">Generate</button>
                        </form>
                    </div>                    
                    <div class="result"></div>
                </div>
            </div>
            <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="task2" />
            <div role="tabpanel" class="tab-content border-base-300 rounded-box p-6">
                <div class="flex flex-col-reverse md:flex-col gap-5">
                    <h2 class="text-2xl">Shop</h2>
                    <div class="products grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 items-center"></div>
                    <div class="cart flex flex-col gap-2 p-4 rounded-xl bg-emerald-500 text-black">
                        <div class="flex justify-between w-full items-center">
                            <h3 class="text-2xl">Cart</h3>
                            <div class="flex items-center gap-2">
                                <input type="text" id="couponInput" placeholder="Type coupon" class="coupon input input-bordered w-full max-w-xs uppercase" />
                                <button id="applyCouponBtn" class="btn btn-primary">Apply Coupon</button>
                            </div>
                        </div>
                        <div class="cart-items"></div>
                        <span class="total-price">Total: $0</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

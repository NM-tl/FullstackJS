<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="./assets/js/main.js"></script>
</head>
<body>
    <main class="w-full h-screen flex items-center justify-center bg-gradient-to-br from-blue-300 to-purple-400 text-black px-4 md:px-0">
        <div class="card w-full max-w-4xl bg-white shadow-xl">
            <div class="card-body p-0">
                <div class="w-full py-6 px-6 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-t-xl flex justify-between flex-col sm:flex-row gap-4">
                    <div class="flex items-center gap-2">
                        <h1 class="font-extrabold text-2xl text-white drop-shadow-md">My ToDoList</h1>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                            <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
                        </svg>  
                    </div>
                    <button id="create" class="flex w-fit items-center gap-2 font-semibold py-2 px-4 rounded-full bg-white shadow-xl transition-transform hover:scale-105">
                        Add task
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>                          
                    </button>
                </div>
                <div class="py-6 px-6 max-h-[380px] overflow-y-auto scroll">
                    <ul id="todo-list" class="flex flex-col gap-4"></ul>
                </div>
                <div class="w-full py-6 px-6 border rounded-b-2xl shadow-inner flex items-center gap-3">
                    <div class="flex items-center gap-2 border border-slate-200 rounded-full py-2 pl-3 pr-4">
                        <div class="flex items-center text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                            </svg>                                              
                            All: 
                        </div>
                        <span id="all" class="font-semibold"></span>                     
                    </div>
                    <div class="flex items-center gap-2 border border-slate-200 rounded-full py-2 pl-3 pr-4">
                        <div class="flex items-center text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-success">
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                            </svg>
                            Done: 
                        </div>                        
                        <span id="done" class="font-semibold"></span>                     
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="overlay" class="block absolute w-full h-full z-10 bg-black opacity-30 hidden"></div>
        <div id="modal" class="flex w-full max-w-[500px] m-auto hidden absolute z-20">
            <div class="bg-white p-5 flex flex-col gap-6 rounded-xl shadow-xl w-full mx-4 sm:mx-0">
                <div class="flex w-full justify-between">
                    <h2 class="font-semibold text-2xl" id="action-title">Create task</h2>
                    <button class="transition-transform hover:scale-105" id="modal-close">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                          </svg>                      
                    </button>                    
                </div>
                <form id="modal-form" class="flex flex-col gap-4 items-start">
                    <div class="flex flex-col gap-1 w-full">
                        <label for="title" class="font-semibold text-slate-500">Title:</label>
                        <input type="text" id="task-title" class="bg-white border border-slate-200 rounded-md py-3 px-2" name="title" required>
                    </div>
                    <div class="flex flex-col gap-1 w-full">
                        <label for="description" class="font-semibold text-slate-500">Description:</label>
                        <textarea id="task-content" class="bg-white border border-slate-200 rounded-md px-2 py-1" name="description" required></textarea>
                    </div>
                    <input type="hidden" id="task-id">
                    <button type="submit" class="py-3 px-5 rounded-md shadow-xl bg-blue-500 text-white font-semibold transition-transform hover:scale-105">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
